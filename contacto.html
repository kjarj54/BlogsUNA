<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>BlogUNA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/jpg" href="src/icon.jpg" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>

  <header class="header-tools">
    <div class="div-container">
      <div class="div-box1">
        <img id="logoid" src="images/Logo.jpeg" />
        <h1>Blog UNA</h1>
      </div>
      <div class="div-box2">
        <a href="index.html">Home</a>
        <a href="contacto.html">Contact</a>
      </div>
    </div>
  </header>

  <main>

    <form>
      <div class="div-vvv">
        <div class="item-margin">
          <label for="name">Name</label>
          <input type="text" id="name" class="input-padron" required /><br />

          <label for="lastname">LastName</label>
          <input type="text" id="lastname" class="input-padron" required /><br />

          <label for="seclastname">Second LastName</label><br />
          <input type="text" id="seclastname" class="input-padron" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com" /><br />

          <label for="phone">Phone</label>
          <input type="tel" id="phone" class="input-padron" required placeholder="(XX) XXXX XXXX" />
        </div>
      </div>

      <label for="mensaje">Message</label><br />
      <textarea cols="70" rows="6" id="mensaje" class="input-padron" required></textarea>

      <fieldset>
        <div class="item-margin">
          <legend>How do you want be contact?</legend>
        </div>

        <div class="item-margin">
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" />Email</label>
        </div>

        <div class="item-margin">
          <label for="radio-telefono"><input type="radio" name="contacto" value="phone" id="radio-phone" />phone</label>
        </div>

        <div class="item-margin">
          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
              checked />WhatsApp</label>
        </div>
      </fieldset>

      <div class="header-tools">
        <input type="submit" value="Send" class="enviar" />
      </div>

    </form>

  </main>


  <footer class="footer fixed-footer">
    <div class="div-footer1">
      <img id="logoid1" src="images/Logo.jpeg">
      <p>Blog UNA - 2024</p>
    </div>
    <div class="div-footer2">
      <p>Collaboratos</p>
      <a href="https://github.com/kjarj54" target="_blank"><i class="devicon-github-original"></i><p>Kevin</p></a>
            <a href="https://github.com/Anthonyah131" target="_blank"><i class="devicon-github-original"></i><p>Anthony</p></a>
            <a href="https://github.com/JosueMongeRam" target="_blank"><i class="devicon-github-original"></i><p>Josue</p></a>
    </div>
    <div>
      <i class="devicon-facebook-plain"></i>
      <i class="devicon-linkedin-plain"></i>
    </div>
  </footer>

</body>


</html>
