<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contacto BlogUNA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  </head>
  <body>
    <body>
      <header class="header-tools">
        <div class="div-container">
          <div class="div-box1">
            <img id="logoid" src="images/Logo.jpeg" />
            <h1>Blog UNA</h1>
          </div>
          <div class="div-box2">
            <a href="index.html">Home</a>
            <a href="contacto.html">Contact</a>
          </div>
        </div>
      </header>
      <main>
        <form>
          <div class="div-vvv">
            <div class="item-margin">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="input-padron"
                required
              /><br />

              <label for="lastname">LastName</label>
              <input
                type="text"
                id="lastname"
                class="input-padron"
                required
              /><br />

              <label for="seclastname">Second LastName</label><br />
              <input
                type="text"
                id="seclastname"
                class="input-padron"
                required
              />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="input-padron"
                required
                placeholder="email@dominio.com"
              /><br />

              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                class="input-padron"
                required
                placeholder="(XX) XXXX XXXX"
              />
            </div>
          </div>

          <label for="mensaje">Message</label><br />
          <textarea
            cols="70"
            rows="6"
            id="mensaje"
            class="input-padron"
            required
          ></textarea>

          <fieldset>
            <div class="item-margin">
              <legend>How do you want be contact?</legend>
            </div>

            <div class="item-margin">
              <label for="radio-email"
                ><input
                  type="radio"
                  name="contacto"
                  value="email"
                  id="radio-email"
                />Email</label
              >
            </div>

            <div class="item-margin">
              <label for="radio-telefono"
                ><input
                  type="radio"
                  name="contacto"
                  value="phone"
                  id="radio-phone"
                />phone</label
              >
            </div>

            <div class="item-margin">
              <label for="radio-whatsapp"
                ><input
                  type="radio"
                  name="contacto"
                  value="whatsapp"
                  id="radio-whatsapp"
                  checked
                />WhatsApp</label
              >
            </div>
          </fieldset>

          <div class="header-tools">
            <input type="submit" value="Send" class="enviar" />
          </div>

        </form>
      </main>
      <footer>
        <div class="header-tools">
          <p style="color: white">Blog UNA - 2024</p>
        </div>
      </footer>
    </body>
  </body>
</html>
